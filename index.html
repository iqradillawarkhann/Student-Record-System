<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Record System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-image: radial-gradient(circle at center, #0f172a 20%, #020617 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            padding: 50px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1s ease;
        }

        .card h1 {
            font-size: 2.8rem;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin-bottom: 10px;
        }

        .card h1 span {
            color: #00f5d4;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .nav-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .glow-btn {
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            background: linear-gradient(135deg, #00f5d4, #00c3ff);
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body> 

    <div class="container">
        <div class="card">
            <h1>WELCOME TO <span>STUDENT SYSTEM</span></h1>
            <p>where organization meets imagination</p>
            <div class="nav-buttons">
                <a href="add.html"><button class="glow-btn">Add Student</button></a>
                <a href="view.html"><button class="glow-btn">View Students</button></a>
                <a href="search.html"><button class="glow-btn">Search</button></a>
            </div>
        </div>
    </div>

    <footer>Created by IQRA KHANâœ¨</footer>

</body>

</html>
